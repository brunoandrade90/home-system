<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="netfoods, fornecedores, atacadistas, varejistas, restaurantes, desconto atacado" />
	<meta name="description" content="NetFoods - Entre agora" />
	<meta name="robots" content="login, follow" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>NetFoods - Entre agora</title>
	<link rel="shortcut icon" type="image/x-icon" href="resources/netfoods/images/favicon.png" />
	<link rel="stylesheet" type="text/css" href="resources/netfoods/styles/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="resources/netfoods/styles/primefaces.css"/>
</h:head>

<h:body>

	<div class="container marketing">
		<section class="container-fluid">
			<div class="container">
			<br/><br/><br/><br/>
				<div class="row">
					<div class="col-lg-5 col-md-7 col-sm-3 col-xs-2" />
					<div class="col-lg-7 col-md-5 col-sm-9 col-xs-10">
						<img src="resources/netfoods/images/logo-login.png" />
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-6 col-sm-4 col-xs-12" />
					<div class="col-lg-4 col-md-6 col-sm-4 col-xs-12">
						<br/>
						<h:form id="form-login">
							<p:growl id="msgs" /> 
							<h:inputText id="login" value="#{usuarioBean.usuario.login}" pt:placeholder="Nome de usuario" styleClass="form-control" required="true" requiredMessage="Preencha o campo login." />
							<br/>
							<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}" pt:placeholder="Senha" styleClass="form-control" rerequired="true" requiredMessage="Preencha o campo senha." />
							<br/>
							<p:commandButton value="Entrar" action="#{usuarioBean.logar}" styleClass="form-control btn btn-danger " ajax="false"/>
						</h:form>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-6 col-sm-4 col-xs-12"/>
					<div class="col-lg-4 col-md-6 col-sm-4 col-xs-12">
						<h:form id="form-chamar-rec-senha-widgetuperar-senha">
							<p:commandButton value="Esqueceu sua senha?" styleClass="form-control btn btn-danger" style="margin-top:5px;" update=":form-rec-senha-widgetuperar-senha:rec-senha-widgetuperarSenha" oncomplete="PF('rec-senha-widget').show()" />
						</h:form>
						<h:form id="form-rec-senha-widgetuperar-senha">
							<p:growl id="msg" />
							<p:dialog id="rec-senha-widgetuperarSenha" header="Recuperar senha" widgetVar="rec-senha-widget" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
								<h:outputLabel for="email" value="Email   " />
								<br/>
								<h:inputText id="email" value="#{usuarioBean.emailRecuperacaoSenha}"  required="true" />
								<br />
								<br />
								<p:commandButton value="Enviar" styleClass="form-control btn btn-danger " action="#{usuarioBean.recuperarSenha}" ajax="false"  onsuccess="PF('rec-senha-widget').hide()"/>
							</p:dialog>
						</h:form>
					</div>
				</div>
			</div>
		</section>
	</div>

</h:body>
</html>
