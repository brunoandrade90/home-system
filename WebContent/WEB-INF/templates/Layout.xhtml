<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>NetFoods</title>
	<h:outputStylesheet library="netfoods" name="images/favicon.png" />
	<h:outputStylesheet library="netfoods" name="styles/custom.css" />
	<h:outputStylesheet library="netfoods" name="styles/layout.css" />
	<h:outputStylesheet library="netfoods" name="styles/components.css" />
	<h:outputStylesheet library="netfoods" name="styles/vendors.min.css" />
	<h:outputStylesheet library="netfoods" name="styles/netfoods.min.css" />
	<h:outputStylesheet library="netfoods" name="styles/primefaces.css" />
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="netfoods" name="javascripts/app.js" />
</h:head>

<h:body>

	<header class="aw-topbar">
		<h:graphicImage library="netfoods" name="images/logo2.png" width="80"
			height="50" />
		<a href="#" class="aw-toggle  js-toggle"> <i class="fa  fa-bars"></i>
		</a>

		<h:form id="form-pequisa">
			<div class="inputTextPesquisar">
				<p:inputText value="" placeholder="O que você está procurando?" styleClass="inputText-is-toogle" />
				<p:commandButton icon="ui-icon-search" ajax="false" />
				 
			</div>
		</h:form>

		<div class="dropdown">
			 
			<button onclick="myFunction()" class="dropbtn">Opções</button>
			<div id="myDropdown" class="dropdown-content">
				<h:form id="form-opcoes">
					<h:commandLink action="#{usuarioBean.sair}" value="Sair" />    
				</h:form>
			</div>
		</div>

	</header>

	<aside class="aw-sidebar  js-sidebar">
		<ui:include src="menu2.xhtml" />
	</aside>

	<section class="aw-content  js-content">
		<ui:insert name="content" />
	</section>

</h:body>





</html>
